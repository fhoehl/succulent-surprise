    <script type="text/javascript">
      var changeFunnyText = (function () {
        var funnyTextEl = document.getElementById('funny-placeholder')
          var funnyTexts = ['mum', 'bae', 'sister', 'crush', 'brother',
                            'granny', 'tinder date', 'self', 'dad', 'boss',
                            'bff'];
        var index = 0;

        return function () {
          funnyTextEl.classList.toggle('start');
          funnyTextEl.innerText = funnyTexts[index];
          index = (index + 1) % funnyTexts.length;
          funnyTextEl.classList.toggle('end');
        }
      })

      var paintCanvas = (function () {
        var canvas = document.getElementById('paint-job')
        var ctx = canvas.getContext('2d')
        var W = Math.min(600, window.innerWidth)

        canvas.width = window.innerWidth
        ctx.lineWidth = 6;
        ctx.fillStyle = "gold";
        ctx.beginPath();

        var o = 0
        if (W === 600) {
          o = window.innerWidth / 2 - 300
        }

        ctx.moveTo(o, 0);
        ctx.quadraticCurveTo(o + W / 4, 60, o + W / 2, 0);
        ctx.quadraticCurveTo(o + W / 2 + W / 8, 40, o + W - W / 4, 0);
        ctx.quadraticCurveTo(o + W - W / 8, 40, o + W, 0);
        ctx.fill();
      })

      window.setInterval(changeFunnyText(), 2000)
      paintCanvas()
    </script>
